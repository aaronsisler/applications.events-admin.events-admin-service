openapi: 3.0.0
info:
  title: Clients REST API
  version: "1.0"
paths:
  /clients:
    get:
      parameters:
        - $ref: "shared.yaml#/components/parameters/ApiVersion"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Client"
        '5XX':
          description: Server error
    post:
      parameters:
        - $ref: "shared.yaml#/components/parameters/ApiVersion"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Client"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Client"
        '5XX':
          description: Server Error
  /clients/{clientId}:
    get:
      parameters:
        - $ref: "shared.yaml#/components/parameters/ApiVersion"
        - $ref: "#/components/parameters/ClientId"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Client"
        '5XX':
          description: Server Error
    delete:
      parameters:
        - $ref: "shared.yaml#/components/parameters/ApiVersion"
        - $ref: "#/components/parameters/ClientId"
      responses:
        204:
          description: The resource was deleted successfully.
        '5XX':
          description: Server Error

components:
  schemas:
    Client:
      allOf:
        - $ref: "shared.yaml#/components/schemas/Base"
  parameters:
    ClientId:
      in: path
      name: clientId
      required: true
      schema:
        type: string


