openapi: 3.0.0
info:
  title: Locations REST API
  version: "1.0"
paths:
  /clients/{clientId}/locations:
    get:
      parameters:
        - $ref: "shared.yaml#/components/headers/ApiVersion"
        - $ref: "client.yaml#/components/parameters/ClientId"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Location"
        '5XX':
          description: Server error
    post:
      parameters:
        - $ref: "shared.yaml#/components/headers/ApiVersion"
        - $ref: "client.yaml#/components/parameters/ClientId"
          Taco:
            in: header

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Location"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Location"
        '5XX':
          description: Server Error
  /clients/{clientId}/locations/{locationId}:
    get:
      parameters:
        - $ref: "shared.yaml#/components/headers/ApiVersion"
        - $ref: "client.yaml#/components/parameters/ClientId"
        - $ref: "#/components/parameters/LocationId"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Location"
        '5XX':
          description: Server Error
    delete:
      parameters:
        - $ref: "shared.yaml#/components/headers/ApiVersion"
        - $ref: "client.yaml#/components/parameters/ClientId"
        - $ref: "#/components/parameters/LocationId"
      responses:
        204:
          description: The resource was deleted successfully.
        '5XX':
          description: Server Error

components:
  schemas:
    Location:
      allOf:
        - $ref: "shared.yaml#/components/schemas/Base"
      properties:
        locationId:
          type: string
  parameters:
    LocationId:
      in: path
      name: locationId
      required: true
      schema:
        type: string

