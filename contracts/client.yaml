openapi: 3.0.0
info:
  title: Clients REST API
  version: "1.0"
servers:
  - url: http://localhost:8080
paths:
  /clients:
    post:
      operationId: postClients
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Client"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Client"
        '5XX':
          description: Server Error
    get:
      operationId: getClients
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Client"
  /clients/{clientId}:
    parameters:
      - $ref: "#/components/parameters/ClientId"
    get:
      operationId: getClientById
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Client"
        '5XX':
          description: Server Error

components:
  schemas:
    Client:
      allOf:
        - $ref: "shared.yaml#/components/schemas/Base"
      properties:
        clientId:
          type: string
  parameters:
    ClientId:
      in: path
      name: clientId
      required: true
      schema:
        type: string
